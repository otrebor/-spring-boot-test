openapi: 3.0.3 # version of the specification

info:
    version: v1.0
    title: Health Check Bundle Endpoints

paths:
    /health-check:
        get:
            summary: Health check endpoint
            description: Health check endpoint, that run registered checkers
            responses:
                200:
                    description: All checkers were in success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessHealthCheck'
                500:
                    description: At least one of the checkers was in error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ErrorHealthCheck'

components:
    schemas:
        SuccessHealthCheck:
            type: object
            additionalProperties:
                type: string
            example:
                success: true
                checkers:
                    successChecker:
                        success: true
                        message: success message
                    otherSuccessChecker:
                        success: true
                        message: other success message
        ErrorHealthCheck:
            type: object
            additionalProperties:
                type: string
            example:
                success: false
                checkers:
                    successChecker:
                        success: true
                        message: success message
                    errorChecker:
                        success: false
                        message: error message